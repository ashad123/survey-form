<!DOCTYPE html>
<html lang="en">

        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
          <link rel="stylesheet" href="css/style.css">
          <title>Survey | Form</title>
        </head>
<body>
        
        <header>
          <h1 id="title">Survey Form</h1>
          <p id="description">Form created as a playground</p>
        </header>
      
        <div class="form-outer">
          <form action="/send"  method="post" autocomplete="on">
      
            <div class="form-column">
      
              <div class="name">
                <label for="name" >Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter your name" autocomplete="nope" >
              </div>

             

              
      
              <div class="email">
                <label for="email" id="email">Email</label>
                <input type="email" name="email"  placeholder="Enter your email" autocomplete="false" >
              </div>

              <!-- //Mobile// -->
              <div class="email">
                <label for="email" id="email-label">Date of Birth</label>
                <input type="date" name="DateofBirth"  placeholder="Enter your Date of Birth" autocomplete="false" >
              </div>

              <div class="State">
                <label for="last-name" id="last-name-label">State</label>
                <input type="text"  name="statename" placeholder="Enter your State" autocomplete="nope" >
              </div>

              <div class="combined-income">
                <label for="last-name" id="last-name-label">combined-income</label>
                <input type="text"  name="combinedincome" placeholder="Enter your Combined-income" autocomplete="nope" >
              </div>

           
      
            </div>
            <div class="form-column">

                <div class="last-name">
                    <label for="last-name" id="last-name-label">Last Name</label>
                    <input type="text"  name="lastname" placeholder="Enter your last name" autocomplete="nope" >
                  </div>

                  <div class="mobileno">
                    <label for="last-name" id="last-name-label">Mobile No</label>
                    <input type="text" name="mobileno" placeholder="Enter your Mobile no" autocomplete="nope" >
                  </div>
                
                <div class="city">
                    <label for="last-name" id="last-name-label">City</label>
                    <input type="text"  name="cityname" placeholder="Enter your City" autocomplete="nope" >
                  </div>
    
                 
    
                  <div class="pincode">
                    <label for="last-name" id="last-name-label">Zip Code</label>
                    <input type="text"  name="zipcode" placeholder="Enter your Zip Code" autocomplete="nope">
                  </div>
          
                  
    
                  <div class="textarea">
                    <label for="comments">Message</label>
                    <textarea name="message" placeholder="Any message?" id="message" cols="25" rows="4"></textarea>
                  </div>

            
      
        
              <div class="outer-button">
                <input type="submit" value="Submit" id="submit">
              </div>
            </div>
      
          </form>
        </div>
      

        
      </body>
      
      </html>
